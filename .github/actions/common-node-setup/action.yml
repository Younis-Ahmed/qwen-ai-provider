name: Common Node Setup
description: Setup Node.js with caching using actions/setup-node
inputs:
  node-version:
    description: The Node.js version to use
    required: true
  cache:
    required: false
    default: pnpm
runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: ${{ inputs.cache }}